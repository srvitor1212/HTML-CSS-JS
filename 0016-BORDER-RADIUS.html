<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página</title>
        <meta charset="utf-8">
        <meta name="author" content="Vitor"> 
        <meta name="description" content="Descrição da página">
        <meta name="keywords" content="html5, tecnologia, tech">
        
        <style>
            #radius{
                background: orange;
                width: 200px;
                height: 200px;
                margin: 50px auto;
                border-radius: 50px 20px 100px 0px;
            }
            #radius2{
                background: orange;
                width: 200px;
                height: 200px;
                margin: 50px auto;
                border-radius: 50px 20px 100px 0px / 20px 50px 100px 0;
            }
        </style>
        
    </head>
    
    <body>
        <h1>CSS efeitos</h1>
        
        <div id="radius"></div>
        <div id="radius2"></div>
    </body>
