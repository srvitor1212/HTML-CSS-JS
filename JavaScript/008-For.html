<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta name="description" content="Descrição da página">

    <body>
        
        <script>    
            
            for(var i=1; i<=100; i++){
                document.write("i=" + i + "<br>");
                
                if (i % 10 == 0){
                    document.write("<hr><br>");
                    }
            };
        
        </script>
