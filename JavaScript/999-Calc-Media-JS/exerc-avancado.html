    <body>
        <div class="container">

        <section>
        	<div class="container">
	        
		      	<h2>Média dos alunos</h2>
				<table class="table js-tabela">
					<thead>

							<th>Nota 3</th>

						</tr>
					</thead>
					<tbody>
						<tr class="aluno" >
							<td class="aluno-nome">Gertrude</td>
							<td class="aluno-n1">10</td>

						<tr class="aluno" >

							<td class="aluno-n1">5</td>
							<td class="aluno-n2">8.5</td>
							<td class="aluno-n3">6.5</td>

							<td class="aluno-m"></td>
						</tr>

						<tr class="aluno" >
							<td class="aluno-nome">Jessilda</td>
							<td class="aluno-n1">8</td>

							<td class="aluno-m"></td>
						</tr>
						<tr class="aluno" >
							<td class="aluno-nome">Creysson</td>
							<td class="aluno-n1">10</td>

							<td class="aluno-m"></td>
						</tr>
					</tbody>
				</table>
	        	
        	</div>	
        </section>

        <script>
            
            (function(){
                'use strict'
                
                var trs = document.querySelectorAll(".js-tabela tbody .aluno");
                var x = 0;
                
                
                while(trs[x]){
                    var linhaAluno = trs[x];
                    var notas = [];
                    var qtNotas = 0;
                    var media = 0;
                    var tds = linhaAluno.querySelectorAll("td");
                    
                    //debugger;
                    for(var i=1; i<tds.length; i++){                        
                        //Valida se é Not-A-Numer
                        if(isNaN(pegaNota(tds[i])) == true){
                           continue;
                        } else {
                            media += pegaNota(tds[i]);
                            qtNotas++                           
                        }
                    }
                    
                    media = media / qtNotas;
                    
                    linhaAluno.querySelector(".aluno-m").innerHTML = media;
                    
                    console.log(linhaAluno);
                    console.log(tds);
                    
                    
                    x++;
                }
                
                function pegaNota(td){                    
                    return parseFloat(td.textContent);
                }
                
                //debugger;
            })()
            
        </script>
        
    </body>
