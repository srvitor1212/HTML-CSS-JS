<script>

    function ResizeImagensHome(){
        try {
            DOM = document.getElementsByClassName('kv-ee-carousel-image');
            lenElementos = DOM.length;
            de = String('&methods=resize%2C600%2C5000');
            para = String('&methods=resize%2C1800%2C1800');

            //percorre os elementos encontrados
            for(var ind1=0; ind1 < lenElementos; ind1++){
                strElemento = DOM[ind1].style.backgroundImage;
                edit = strElemento.replace(de, para);
                DOM[ind1].style.backgroundImage = String(edit);
            };
        }
        catch (e) {
            console.log('!!! OCORREU ERRO AO RENDERIZAR IMAGEM !!!');
        };
    };
    
    (function(){
        ResizeImagensHome();
    })();

</script>
