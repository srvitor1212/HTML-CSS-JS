<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página</title>
        <meta charset="utf-8">
        <meta name="author" content="Vitor"> 
        <meta name="description" content="Descrição da página">
        <meta name="keywords" content="html5, tecnologia, tech">
        
    </head>
    
    <body>
        <!-- 
        action = servidor que está esperando o form
        method post = esconte os dados da URL
        method get  = envia os dados pela URL
        -->        
        
        <h1>Formulário</h1>
        <hr>

        <form action="https://www.google.com/search" method="get">
            <p>
                <label>Busca simples:</label>
                <input type="text" name="q"><!-- Serviço do google espera name="q" -->
                <input type="submit" value="OK">
            </p>
        </form>
        <hr>
        
        <form action="https://www.google.com/search" method="get" target="_blank">
            <p>
                <label for="txtBusca">Busca em nova aba:</label> <!-- For linka com ID no input -->
                <input type="text" name="q" id="txtBusca">
                <input type="submit" value="OK">
            </p>
        </form>
        <hr>
        
        <form action="" method="get">
            <fieldset> <!-- Grupo de campos -->
                <legend>Login do sistema</legend>
                
                <p>
                <label for="txtLogin">Login:</label>
                <input type="text" name="txtLogin" id="txtLogin">
                </p>
                
                <p>
                <label for="txtSenha">Senha:</label>
                <input type="password" name="txtSenha" id="txtLogin">
                </p>
                
                <input type="submit" value="Login">
            </fieldset>
            
        </form>
        
    </body>
</html>
