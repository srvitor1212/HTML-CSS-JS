<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página</title>
        <meta charset="utf-8">
        <meta name="author" content="Vitor"> 
        <meta name="description" content="Descrição da página">
        <meta name="keywords" content="html5, tecnologia, tech">
        
        <!-- F12 no chrome, clicar no ícone de celular "toggle device toolbar" para mostra como ficaria no celular -->
        <meta name="viewport" content="width=device-width"> <!-- viewport = tela. content = tamanho da largura é igual a largura do device -->
        
        <style>
            body{
                background: yellow;
            }
            .teste{
                background: red;
                width: 320px;
                height: 50px;
            }
            
            @media screen and (min-width: 700px){ /*se for tela e tiver mais de 400px*/
                body{
                    background: orange;
                }
            }
            
        </style>
        
    </head>
    
    <body>
        <h1>Exemplo de media queries</h1>
        
        <p>Paragráfo qualquer</p>
        
        <div class="teste"></div>
        
        <div class="container">
            <div>div 1</div>
            <div>div 2</div>
        </div>
        
    </body>
</html>
